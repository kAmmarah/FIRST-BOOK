name: Full Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/book-website/package-lock.json
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/api/requirements.txt ]; then
          pip install -r backend/api/requirements.txt
        else
          echo "requirements.txt not found, skipping Python dependency installation"
        fi
    
    - name: Install Node dependencies
      working-directory: frontend/book-website
      run: |
        if [ -f package-lock.json ] || [ -f package.json ]; then
          npm ci
        else
          echo "No npm package files found, skipping Node dependency installation"
        fi
    
    - name: Check for file formatting issues
      run: |
        # Add any formatting checks here
        echo "Checking code formatting..."
    
    - name: Security audit
      run: |
        # Add security scanning tools here
        echo "Running security audit..."